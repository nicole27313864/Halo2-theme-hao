apiVersion: v1alpha1
kind: Setting
metadata:
  name: theme-hao-setting
spec:
  forms:
    - group: basics
      label: 基礎
      formSchema:
        - $formkit: code
          name: siteTitle
          label: 站點名稱
          placeholder: 請輸入站點名稱
          height: 80px
          language: html
          help: 支持 HTML 語法
        - $formkit: date
          name: siteStartTime
          label: 建站時間
          validation: required
          value: "2023-08-05"
          help: 注意，此項為必填項
        - $formkit: text
          name: icp
          label: ICP 備案
          placeholder: 請輸入 ICP 備案號
          help: 格式：皖ICP備 xxxxxxxx 號
        - $formkit: text
          name: gongan
          label: 公安備案
          placeholder: 請輸入公安備案號
          help: 格式：皖公網安備 xxxxxxxx 號
        - $formkit: url
          name: copyrightAgreement
          label: 版權協議
          placeholder: 請輸入版權協議地址
          help: 文章模組聲明版權，也會使用此協議

    - group: nav
      label: 導航
      formSchema:
        - $formkit: group
          name: menus
          label: 菜單控制
          value:
            pc_leftMenu: true
            phone_leftMenu: true
            phone_menu: true
          children:
            - $formkit: radio
              name: pc_leftMenu
              id: pc_leftMenu
              label: pc端左側菜單
              options:
                - label: 顯示
                  value: true
                - label: 隱藏
                  value: false
            - $formkit: radio
              name: phone_leftMenu
              label: 移動左側菜單
              options:
                - label: 顯示
                  value: true
                - label: 隱藏
                  value: false
            - $formkit: radio
              name: phone_menu
              label: 移動主選單
              options:
                - label: 顯示
                  value: true
                - label: 隱藏
                  value: false
        - $formkit: menuRadio
          name: leftMenu
          if: $get(pc_leftMenu).value
          label: 站點名左側菜單
          help: 默認只有主選單，可前往【外觀】—>【菜單】新建菜單組
          value: ""
        - $formkit: group
          name: right
          label: 導航欄右側
          value:
            travelling: true
            article: true
            darkMode: true
            navLogin: false
            console:
              consoleEnable: true
          children:
            - $formkit: radio
              name: travelling
              id: travelling
              key: travelling
              label: 開往按鈕
              options:
                - label: 顯示
                  value: true
                - label: 隱藏
                  value: false
            - $formkit: radio
              name: article
              label: 隨機文章
              help: 右上角隨機文章按鈕
              options:
                - label: 顯示
                  value: true
                - label: 隱藏
                  value: false
            - $formkit: radio
              name: darkMode
              label: 切換模式
              help: 右上角切換主題模式按鈕
              options:
                - label: 顯示
                  value: true
                - label: 隱藏
                  value: false
            - $formkit: radio
              name: navLogin
              label: 登入按鈕
              help: 右上角登入按鈕
              options:
                - label: 顯示
                  value: true
                - label: 隱藏
                  value: false
            - $formkit: group
              name: console
              label: 中控台
              children:
                - $formkit: radio
                  name: consoleEnable
                  options:
                    - label: 顯示
                      value: true
                    - label: 隱藏
                      value: false

    - group: top
      label: 頂部
      formSchema:
        - $formkit: group
          name: above
          label: 首頁第一屏
          help: 開啟後會在頁面的最上方新增一個第一屏
          value:
            enable_above: false
            typed:
            enable_typed_random:
            enable_above_video:
            index_img:
            phone_index_img:
            index_video:
          children:
            - $formkit: radio
              name: enable_above
              key: enable_above
              id: enable_above
              options:
                - label: 顯示
                  value: true
                - label: 隱藏
                  value: false
            - $formkit: repeater
              name: typed
              if: $get(enable_above).value
              label: 打字機顯示的文字
              value: [ ]
              children:
                - $formkit: text
                  name: text
                  label: 自訂文字
                  placeholder: 請輸入自訂文字
            - $formkit: radio
              label: 隨機文字
              if: $get(enable_above).value
              name: enable_typed_random
              key: enable_typed_random
              id: enable_typed_random
              value: false
              help: 如果配置了自訂文字，優先展示自訂文字
              options:
                - label: 啟用
                  value: true
                - label: 禁用
                  value: false
            - $formkit: radio
              if: $get(enable_above).value
              label: 背景模式
              name: enable_above_video
              key: enable_above_video
              id: enable_above_video
              value: false
              options:
                - label: 顯示影片
                  value: true
                - label: 顯示圖片
                  value: false
            - $formkit: attachment
              name: index_video
              key: index_video
              id: index_video
              if: $get(enable_above).value  &&  $get(enable_above_video).value
              label: 動態壁紙
              placeholder: 請填寫動態壁紙地址
              value: ""
              help: http(s)://xxx.mp4
            - $formkit: attachment
              name: index_img
              if: $get(enable_above).value  &&  $get(enable_above_video).value == false
              label: PC背景圖
              placeholder: 請填寫背景圖地址
              value: https://www.dmoe.cc/random.php
            - $formkit: attachment
              name: phone_index_img
              if: $get(enable_above).value  &&  $get(enable_above_video).value == false
              label: 行動端背景圖
              placeholder: 請填寫行動端背景圖地址
              value: https://imgapi.kouseki.cn/random?sort=mp
        - $formkit: radio
          name: moment
          label: 瞬間說說
          value: true
          help: 需要安裝瞬間插件
          options:
            - label: 顯示
              value: true
            - label: 隱藏
              value: false
        - $formkit: group
          name: climb
          label: 寵物掛件
          help: 需要瞬間丶頂部 Banner顯示
          value:
            climbEnable: false
            climbImg: https://imgapi.yyds.pink/random?sort=animals
          children:
            - $formkit: radio
              name: climbEnable
              key: climbEnable
              id: climbEnable
              options:
                - label: 顯示
                  value: true
                - label: 隱藏
                  value: false
            - $formkit: url
              name: climbImg
              if: $get(climbEnable).value
              label: 圖片
              help: 隨機圖地址：https://imgapi.yyds.pink/random?sort=animals
        - $formkit: radio
          name: recentTop
          id: recentTop
          key: recentTop
          label: 頂部 Banner
          value: true
          options:
            - label: 顯示
              value: true
            - label: 隱藏
              value: false
        - $formkit: group
          name: BannerLeft
          label: Banner 左側
          if: $get(recentTop).value
          value:
            bannersBackground: default
            bannersTitleBig: Halo Theme Hao
            bannersTitleSmall: 更多資訊請關注 GitHub
            categoryGroup:
              - title: "必看精選"
                icon: "haofont hao-icon-book"
                url: "/"
                colorOneLight: "#358bff"
                colorTwoLight: "#15c6ff"
                colorOneDark: "#0653b8"
                colorTwoDark: "#2fcbff"
              - title: "熱門文章"
                icon: "haofont hao-icon-fire"
                url: "/"
                colorOneLight: "#ff6655"
                colorTwoLight: "#ffbf37"
                colorOneDark: "#e22a16"
                colorTwoDark: "#da980c"
#              - title: "實用教學"
#                icon: "haofont hao-icon-book"
#                url: "/"
#                colorOneLight: "#18e7ae"
#                colorTwoLight: "#1eebeb"
#                colorOneDark: "#099e74"
#                colorTwoDark: "#0ea4a4"
            techStack:
          children:
            - $formkit: select
              name: bannersBackground
              id: bannersBackground
              key: bannersBackground
              label: 背景圖
              options:
                - label: 默認技術棧
                  value: default
                - label: 個人技術棧
                  value: techStack
            - $formkit: repeater
              name: techStack
              if: $get(bannersBackground).value == 'techStack'
              label: 個人技術棧
              help: 需要選擇上方“個人技術棧”
              value: [ ]
              children:
                - $formkit: text
                  name: name
                  label: 名稱
                  placeholder: 請輸入名稱
                - $formkit: attachment
                  name: url
                  label: 路徑
                  placeholder: 請輸入圖示路徑
                - $formkit: color
                  name: background
                  label: 背景色
            - $formkit: code
              name: bannersTitleBig
              label: 大標題
              placeholder: 請輸入大標題
              height: 80px
              language: html
              help: 支持 HTML 語法
            - $formkit: code
              name: bannersTitleSmall
              label: 小標題
              placeholder: 請輸入小標題
              height: 80px
              language: html
              help: 支持 HTML 語法
            - $formkit: repeater
              name: categoryGroup
              id: categoryGroup
              key: categoryGroup
              min: 2
              max: 4
              children:
                - $formkit: text
                  name: title
                  label: 標題
                  placeholder: 請輸入內容
                  validation: required
                  value: "必看精選"
                - $formkit: text
                  name: icon
                  label: 圖示
                  placeholder: 請輸入內容
                  validation: required
                  value: "haofont hao-icon-book"
                - $formkit: url
                  name: url
                  label: 跳轉地址
                  placeholder: 請輸入內容
                  validation: required
                  value: "/"
                - $formkit: color
                  name: colorOneLight
                  label: 顏色1 (淺色)
                  validation: required
                  value: "#358bff"
                - $formkit: color
                  name: colorTwoLight
                  label: 顏色2 (淺色)
                  validation: required
                  value: "#15c6ff"
                - $formkit: color
                  name: colorOneDark
                  label: 顏色1 (深色)
                  validation: required
                  value: "#0653b8"
                - $formkit: color
                  name: colorTwoDark
                  label: 顏色2 (深色)
                  validation: required
                  value: "#2fcbff"
        - $formkit: group
          name: BannerRight
          label: Banner 右側
          if: $get(recentTop).value
          value:
            todayRecommend: true
            todayRecommendContent:
              todayRecommendUrl: /
              todayRecommendTitle: Halo-Theme-Hao
              todayRecommendCover: https://liuzhihang.com/upload/hao_dark.jpg
              todayRecommendxTitle: 今日推薦
            recommendPost: latest
          children:
            - $formkit: radio
              name: todayRecommend
              id: todayRecommend
              key: todayRecommend
              label: 今日推薦
              help: 開啟後會在推薦文章前顯示“今日推薦”模組
              options:
                - label: 顯示
                  value: true
                - label: 隱藏
                  value: false
            - $formkit: group
              name: todayRecommendContent
              if: $get(todayRecommend).value
              label: 今日推薦
              value:
                todayRecommendUrl:
                todayRecommendTitle:
                todayRecommendCover:
                todayRecommendxTitle:
              children:
                - $formkit: url
                  name: todayRecommendUrl
                  label: 跳轉地址
                  placeholder: 請輸入地址
                  value: /
                - $formkit: text
                  name: todayRecommendxTitle
                  label: 小標題
                  placeholder: 請輸入小標題
                  value: 今日推薦
                - $formkit: text
                  name: todayRecommendTitle
                  label: 大標題
                  placeholder: 請輸入標題
                  value: Halo-Theme-Hao
                - $formkit: attachment
                  name: todayRecommendCover
                  label: 背景圖
                  placeholder: 請輸入地址
                  value: https://liuzhihang.com/upload/hao_dark.jpg
            - $formkit: select
              name: recommendPost
              id: recommendPost
              key: recommendPost
              label: 推薦文章
              value: latest
              options:
                - label: 最新文章
                  value: latest
                - label: 自訂
                  value: custom
            - $formkit: repeater
              if: $get(recommendPost).value === custom
              name: recommendPostCustom
              label: 自訂文章
              help: 建議設置六篇文章
              max: 6
              children:
                - $formkit: postSelect
                  name: post
                  label: 文章
                  value: ""
                  validation: required

    - group: layout
      label: 布局
      formSchema:
        - $formkit: group
          name: navs
          value:
            nav: category
            navCustomCategory:
            navCustomTag:
            navCustomUrl:
            navMore:
            navMoreCustomUrl:
          children:
            - $formkit: select
              name: nav
              id: nav
              key: nav
              label: 導航條顯示內容
              options:
                - label: 分類
                  value: category
                - label: 標籤
                  value: tag
                - label: 自訂分類
                  value: custom-category
                - label: 自訂標籤
                  value: custom-tag
                - label: 自訂路徑
                  value: custom-url
            - $formkit: repeater
              if: $get(nav).value === 'custom-category'
              name: navCustomCategory
              key: navCustomCategory
              label: 自訂分類
              value: [ ]
              children:
                - $formkit: categorySelect
                  name: category
                  label: 分類
            - $formkit: repeater
              if: $get(nav).value === 'custom-tag'
              name: navCustomTag
              key: navCustomTag
              label: 自訂標籤
              value: [ ]
              children:
                - $formkit: tagSelect
                  name: tag
                  label: 標籤
            - $formkit: repeater
              if: $get(nav).value === 'custom-url'
              name: navCustomUrl
              key: navCustomUrl
              label: 自訂路徑
              value: [ ]
              children:
                - $formkit: text
                  name: title
                  label: 標題
                - $formkit: url
                  name: url
                  label: 連結
            - $formkit: select
              name: navMore
              id: navMore
              key: navMore
              label: 更多按鈕跳轉地址
              value: categories
              options:
                - label: 隱藏
                  value: hide
                - label: 分類
                  value: categories
                - label: 標籤
                  value: tags
                - label: 自訂地址
                  value: customUrl
            - $formkit: url
              if: $get(navMore).value === customUrl
              name: navMoreCustomUrl
              label: 文章導航更多跳轉路徑
              value:
        - $formkit: group
          name: post
          value:
            cols: col2
            postLocation: top
          children:
            - $formkit: select
              name: cols
              label: 文章布局
              options:
                - label: 單列
                  value: col1
                - label: 兩列
                  value: col2
                - label: 三列
                  value: col3
            - $formkit: select
              name: postLocation
              label: 封面位置
              options:
                - label: 上方
                  value: top
                - label: 左側
                  value: left
                - label: 右側
                  value: right
                - label: 交替
                  value: alternate
              help: 建議單列時，將圖片放在左右
        - $formkit: url
          name: postRandomImg
          label: 隨機封面
          value: https://source.unsplash.com/random/600x400/?blog,scenery,night,desert,sea
          help: 未設置文章封面時，將使用隨機封面 (二次元隨機圖地址：https://www.dmoe.cc/random.php)
        - $formkit: radio
          name: articleCardPolish
          label: 首頁文章卡片(擦亮效果)
          value: false
          options:
            - label: 顯示
              value: true
            - label: 隱藏
              value: false

    - group: sidebar
      label: 側欄
      formSchema:
        - $formkit: select
          name: location
          label: 側邊欄位置
          value: right-aside
          options:
            - value: hide-aside
              label: 隱藏
            - value: right-aside
              label: 右側
            - value: left-aside
              label: 左側
        - $formkit: group
          name: widgetss
          label: 側邊欄內容
          help: 目前提供的小部件有：profile（個人卡片）, wechat（公眾號）, power（愛發電贊助）, welcome（小板報）, steam（Steam卡片）, music（音樂卡片）, friend-link（通訊錄）, recent-posts（最新文章）, comments（最新評論）, categories（文章分類）, tags（文章標籤）, stat（統計）, tags-stat（標籤&歸檔&統計）, adbox（廣告區域）。你可以隨意組合或排序，以逗號隔開。
          value:
            indexWidgets: profile,wechat,comments,recent-posts,categories,tags-stat
            postWidgets: profile,wechat,toc,comments,recent-posts,categories,tags-stat
            tagWidgets: profile,wechat,comments,recent-posts,categories,tags-stat
            categoryWidgets: profile,wechat,comments,recent-posts,categories,tags-stat
            pageWidgets: ""
          children:
            - $formkit: textarea
              name: indexWidgets
              label: 首頁
            - $formkit: textarea
              name: postWidgets
              label: 文章頁
              help: post 可以支持設置 toc
            - $formkit: textarea
              name: tagWidgets
              label: 標籤頁
            - $formkit: textarea
              name: categoryWidgets
              label: 分類頁
            - $formkit: textarea
              name: pageWidgets
              label: 自訂頁
              help: 自訂頁面默認沒有側欄
        - $formkit: group
          name: profile
          label: 個人卡片
          value:
            profileStyle: default
            helloText: 🤖️ 數碼科技愛好者, 🔍 分享與熱心幫助, 🏠 智慧家居小能手, 🔨 設計開發一條龍, 🤝 專修交互與設計, 🏃 腳踏實地行動派, 🧱 團隊小組發動機, 💢 壯漢人狠話不多
          children:
            - $formkit: select
              name: profileStyle
              id: profileStyle
              key: profileStyle
              label: 樣式
              options:
                - value: default
                  label: 默認
                - value: one
                  label: 樣式一
            - $formkit: attachment
              name: backgroundImg
              label: 背景圖片
              value: /themes/theme-hao/assets/images/sidebar/profile.webp
              placeholder: 請輸入背景圖片路徑或地址（建議使用 280px * 330px 圖片效果最佳）
            - $formkit: attachment
              name: stickerImg
              if: $get(profileStyle).value == 'one'
              label: 貼紙
              value: https://kunkunyu.com/upload/omxo3N22290781690363822143.png
              placeholder: 請輸入圖片地址
            - $formkit: text
              if: $get(profileStyle).value == 'one'
              name: desc
              value: "分享設計與科技生活"
              label: 卡片名稱下面的描述
            - $formkit: text
              name: helloText
              label: 作者打招呼
              placeholder: 請填寫作者打招呼
              help: 注意格式 （🤖️ 數碼科技愛好者, 🔍 分享與熱心幫助 ） 以逗號隔開
            - $formkit: text
              name: profileName
              label: 卡片名稱
              placeholder: 請填寫個人卡片名稱
              help: 不填寫預設為站點名稱
            - $formkit: code
              name: profileDesc
              label: 描述資訊
              placeholder: 請填寫個人卡片描述資訊
              height: 200px
              language: html
              help: 支持 HTML 語法
            - $formkit: repeater
              name: socialMedia
              label: 社交媒體
              help: 此處社交媒體最多設置兩個
              max: 2
              value: [ ]
              children:
                - $formkit: text
                  name: icon
                  label: 圖示
                - $formkit: text
                  name: name
                  label: 名稱
                - $formkit: url
                  name: url
                  label: 連結
        - $formkit: group
          name: wechat
          label: 公眾號
          value:
            wechatImgFace:
            wechatImgBack:
            color: "#07C160"
            wechatImg: "/themes/theme-hao/assets/images/gzh_cover.png"
            url: "/wechat"
          children:
            - $formkit: color
              name: color
              label: 背景顏色
              value: "#07C160"
            - $formkit: attachment
              name: wechatImg
              label: 背景圖
            - $formkit: url
              name: url
              label: 連結
            - $formkit: attachment
              name: wechatImgFace
              label: 公眾號正面圖
            - $formkit: attachment
              name: wechatImgBack
              label: 公眾號背面圖
              help: 圖片可以從公眾號後台下載物料或者自制
        - $formkit: group
          name: power
          label: 愛發電贊助
          value:
            powerLink: /
            url: https://api.afdian.cnkj.site/api/creator/get-top-sponsors?user_id=
            userId:
            showNum: 3
          children:
            - $formkit: url
              name: powerLink
              label: 贊助地址
            - $formkit: text
              name: url
              label: 介面地址
            - $formkit: text
              name: userId
              label: 用戶ID
            - $formkit: number
              name: showNum
              label: 最大展示條數
        - $formkit: group
          name: welcome
          label: 小板報
          value:
            key:
            locationLng:
            locationLat:
          children:
            - $formkit: text
              name: key
              label: 騰訊位置服務Key
              value: "xxxx"
              help: 申請地址：https://lbs.qq.com/dev/console/application/mine
            - $formkit: text
              name: locationLng
              label: 經度坐標
              value: "113.215456"
              help: 可訪問 https://lbs.qq.com/getPoint 拾取坐標，範例：113.215456
              placeholder: 請輸入經度坐標
            - $formkit: text
              name: locationLat
              label: 緯度坐標
              help: 範例：22.582401
