          value: <div class="author-content-item-tips">心路歷程</div> <span class="author-content-item-title">為什麼建站？</span> <br>創建這個站的時候，想要就是能夠有一個自己能夠<b>積累知識、積累興趣</b>的地方。和他人分享，會讓這些成為積累和沉澱。如果能夠幫助到更多的人，幫助更多人解決問題，那一定是非常棒的事情。<br> 分享這件事我從很早就開始了，起初做的微信公眾號，現在做的網站。因為我比較喜歡研究數碼和軟體，想要探究在網路上的事物是如何被創造和發展。網路給我帶來了非常多的知識和眼界，我也想力所能及的分享一些我生活的瑣碎知識。<br>與大多數垂直類的技術部落格不同，這裡的種類會非常的繁雜，有<b>技能的教學乾貨</b>、有<b>生活上的吐槽和妙招</b>、有<b>話題上的思考和想法</b>。一般我研究什麼、發現了什麼都會分享在這裡。<br> 這些就是創造這個小站的本意，<b>也是我分享生活的方式</b>。有幸能和你相遇在這裡，相信我們能共同留下一段美好記憶。</p>
